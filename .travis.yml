language: rust
matrix:
  include:
  - env:
    - TARGET=x86_64-unknown-linux-gnu
    - ARCH=x86_64
  - env:
    - TARGET=x86_64-apple-darwin
    - ARCH=x86_64
    os: osx
rust:
  - nightly

before_cache:
  - chmod -R a+r $HOME/.cargo

cache: cargo

before_deploy:
- cargo build --release
- mkdir dist
- cd target/release
- tar -cvzf swerve-$TRAVIS_BRANCH.$TARGET.tar.gz swerve
- cp swerve-$TRAVIS_BRANCH.$TARGET.tar.gz ../../dist

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: target/release/swerve-$TRAVIS_BRANCH.$TARGET.tar.gz
    on:
      repo: Commander-lol/rust-swerve
      tags: true
  - provider: gcs
    access_key_id: GOOGNGZV5EXRV6E2YPFNN62I
    secret_access_key:
      secure: 
    bucket: swerve-artefacts
    local-dir: dist
    on:
      repo: Commander-lol/rust-swerve
      branch: master